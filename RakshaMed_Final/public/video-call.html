    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">

        <div class="container-fluid">
          <h1 class="h3 mb-4 text-gray-800">üìπ Join Secure Video Room</h1>

          <div class="card shadow mb-4">

  <!-- Scripts -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../js/sb-admin-2.min.js"></script>

  <!-- Jitsi Embed Script -->
  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    window.onload = () => {
      const roomName = "RakshaMed_Room_" + Date.now();
      const participant = prompt("Enter your name for the call log");

      // ‚úÖ Create Jitsi meeting
      const api = new JitsiMeetExternalAPI("meet.jit.si", {
        roomName,
        width: "100%",
        height: 500,
        parentNode: document.querySelector('#jitsi-container'),
        configOverwrite: {
          disableDeepLinking: true
        },
        interfaceConfigOverwrite: {
          SHOW_JITSI_WATERMARK: false,
          SHOW_WATERMARK_FOR_GUESTS: false,
        }
      });

      // ‚úÖ Save call log to backend
      fetch('http://localhost:5000/api/call/log', {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          roomName: roomName,
          participant: participant || "Anonymous"
        })
      })
        .then(res => res.json())
        .then(data => {
          console.log("‚úîÔ∏è Call log saved:", data.message);
        })
        .catch(err => {
          console.error("‚ùå Failed to save call log", err);
        });
    };
  </script>
</body>
