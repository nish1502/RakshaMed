    <!-- Sidebar -->

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 shadow">
          <h1 class="h3 text-gray-800 ml-3">ðŸ“‹ Call Logs</h1>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Recent Video Calls</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="logsTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Participant</th>
                      <th>Room Name</th>
                      <th>Timestamp</th>
                    </tr>
                  </thead>
                  <tbody id="logBody">
                    <!-- Logs will load here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Footer -->
      <footer class="sticky-footer bg-white">

  <!-- Scripts -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../js/sb-admin-2.min.js"></script>

  <!-- Fetch Logs -->
  <script>
    async function fetchLogs() {
      const res = await fetch("http://localhost:5000/api/call/logs");
      const data = await res.json();
      const tbody = document.getElementById("logBody");

      data.forEach((log, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${log.participant}</td>
            <td>${log.roomName}</td>
            <td>${new Date(log.timestamp).toLocaleString()}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    fetchLogs();
  </script>
