<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Period Tracker | RakshaMed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-heartbeat"></i>
        </div>
        <div class="sidebar-brand-text mx-3">RakshaMed</div>
      </a>
      <li class="nav-item active">
        <a class="nav-link" href="period-tracker.html">
          <i class="fas fa-fw fa-calendar"></i>
          <span>Period Tracker</span></a>
      </li>
    </ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <h5 class="ml-3 font-weight-bold text-primary">Period Tracker</h5>
        </nav>

        <div class="container-fluid">

          <!-- Patient Selector + Caregiver View -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <label for="userSwitcher"><strong>Select Patient:</strong></label>
              <select id="userSwitcher" class="form-control w-auto d-inline-block ml-2">
                <option value="user_1_history">Patient 1</option>
                <option value="user_2_history">Patient 2</option>
              </select>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="caregiverView">
              <label class="form-check-label" for="caregiverView">
                Caregiver Mode (Read Only)
              </label>
            </div>
          </div>

          <!-- Summary Cards -->
          <div class="row">
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-danger shadow h-100 py-2">
                <div class="card-body">
                  <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Next Period</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800" id="nextPeriod">Not set</div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Avg Cycle Length</div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800" id="avgCycle">Not set</div>
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-md-12 mb-4 text-right" id="entryFormContainer">
              <button class="btn btn-danger" data-toggle="modal" data-target="#addEntryModal">
                <i class="fas fa-plus-circle"></i> Log Period / Symptoms
              </button>
            </div>
          </div>

          <!-- Charts -->
          <div class="row">
            <div class="col-lg-6">
              <div class="card shadow mb-4">
                <div class="card-header">
                  <h6 class="m-0 font-weight-bold text-primary">Cycle Duration Over Time</h6>
                </div>
                <div class="card-body">
                  <canvas id="cycleDurationChart"></canvas>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card shadow mb-4">
                <div class="card-header">
                  <h6 class="m-0 font-weight-bold text-danger">Symptom Frequency</h6>
                </div>
                <div class="card-body">
                  <canvas id="symptomChart"></canvas>
                </div>
              </div>
            </div>
          </div>

          <!-- History -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Cycle History & Suggestions</h6>
            </div>
            <div class="card-body">
              <ul id="cycleHistory" class="list-group"></ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Add Entry Modal -->
  <div class="modal fade" id="addEntryModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="entryForm">
          <div class="modal-header">
            <h5 class="modal-title">Log Period & Symptoms</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <label>Start Date</label>
            <input type="date" class="form-control mb-2" id="periodStart" required>
            <label>End Date</label>
            <input type="date" class="form-control mb-2" id="periodEnd" required>
            <label>Symptoms</label>
            <select class="form-control mb-2" id="symptoms" multiple>
              <option>Cramps</option>
              <option>Fatigue</option>
              <option>Mood Swings</option>
              <option>Acne</option>
              <option>Headache</option>
              <option>Nausea</option>
              <option>Back Pain</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Entry</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/period-tracker.js"></script>
</body>
</html>
